<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>login</title>
    </h:head>
    <h:head>
        <link rel="stylesheet" href="CSS.css"/>
    </h:head>
    <br/>
    <h:body>
        <h:panelGroup layout="block" id="Co">
            <h:panelGroup layout="block" id="PageCo">
                <h2>
                    <h:outputLabel value="Page de connexion"/>
                </h2>
            </h:panelGroup>
            <h:form>
                <br/>
                <br/>
                Login
                <h:inputText value="#{utilisateurCtrl.userCo.login}" />
                <br/><br/>
                Mot de passe
                <h:inputSecret value="#{utilisateurCtrl.userCo.mdp}" />
                <br/><br/>
                <h:outputText value="#{utilisateurCtrl.pageNext}" />
                <br/><br/>
                <h:commandButton id="connection" class="button" value="Connexion" action="#{utilisateurCtrl.validate()}" />
            </h:form>
        </h:panelGroup>
    </h:body>
</f:view>
</html>
