<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>login</title>
    </h:head>
    <h:head>
        <h2>
            <h:outputLabel value="Page de connexion"/>
        </h2>
    </h:head>
    <br/>
    <h:body>
        <h:form>
            Login
            <h:inputText value="#{utilisateur.login}" />
            <br/><br/>
            Mot de passe
            <h:inputText value="#{utilisateur.mdp}" />
            <br/><br/>
            <h:outputText value="#{utilisateurCtrl.pageNext}" />
            <br/><br/>
            <h:commandButton value="Connexion" action="#{utilisateurCtrl.validate(utilisateur)}" />


        </h:form>
    </h:body>
</f:view>
</html>
